        <script> 
        var map = L.map('map').setView([37.626, -90.75], 4);
        
        var pointStyleLarge = L.icon({
            iconUrl: 'img/icon.png',
            iconSize: [18, 18],
            iconAnchor: [9, 9]
            });

        var pointStyleSmall = L.icon({
            iconUrl: 'img/icon.png',
            iconSize: [14, 14],
            iconAnchor: [7, 7]
        })

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGFuY2VsYXphcnRlIiwiYSI6ImNrcDIyZHN4bzAzZTEydm8yc24zeHNodTcifQ.ydwAELOsAYya_MiJNar3ow', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/light-v9',
        tileSize: 512,
        zoomOffset: -1
        }).addTo(map);

        

     L.geoJSON(povertyData, {
        pointToLayer: function (feature, latlng) {
            return L.marker(latlng, {icon: pointStyleSmall});
        },
        onEachFeature: onEachFeature
    }).addTo(map);
            
        function onEachFeature(feature, layer) {
            var popupContent = "";
            if (feature.properties) {
                for (var property in feature.properties){
                    popupContent += "<p>" + property + ": " + feature.properties[property] + "</p>"
                }
            }
    layer.bindPopup(popupContent);
    };
  

</script>
